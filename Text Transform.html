<!DOCTYPE html>
<html>
<head>
<style>
h1 {
text-decoration: overline; text-transform: capitalize;
}
h2 {
text-decoration: line-through; text-transform: uppercase;
}
h3 {
text-decoration: underline; text-transform: lowercase;
}
h4 {

text-decoration: underline overline; text-transform: none;
}
</style>
</head>
<body>
<h1>Coding</h1>
<h2>Coding</h2>
<h3>Coding</h3>
<h4>Coding</h4>
</body>
</html>
